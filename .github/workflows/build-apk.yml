name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-11-jdk
        sudo apt-get install -y automake libtool pkg-config libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libltdl-dev libssl-dev
        sudo apt-get install -y python3-setuptools
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5

    - name: Install Buildozer
      run: |
        pip3 install --user buildozer
        pip3 install --user cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Display Buildozer version
      run: buildozer --version

    - name: Install Android SDK Command Line Tools
      run: |
        # Download and install Android SDK Command Line Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/Android/Sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/Android/Sdk/cmdline-tools/
        mv ~/Android/Sdk/cmdline-tools/cmdline-tools ~/Android/Sdk/cmdline-tools/latest
        
        # Set environment variables
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/repositories.cfg
        
        # Create license acceptance file
        mkdir -p "${ANDROID_HOME:-$HOME/Android/Sdk}/licenses"
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "${ANDROID_HOME:-$HOME/Android/Sdk}/licenses/android-sdk-license"
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "${ANDROID_HOME:-$HOME/Android/Sdk}/licenses/android-sdk-license"
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> "${ANDROID_HOME:-$HOME/Android/Sdk}/licenses/android-sdk-license"
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "${ANDROID_HOME:-$HOME/Android/Sdk}/licenses/android-sdk-license"
        
        # Accept all licenses
        yes | sdkmanager --licenses || true

    - name: Build APK
      run: |
        # Set environment variables for auto-accepting licenses
        export ANDROID_HOME=$HOME/Android/Sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        export ACCEPT_EULA=Y
        export ANDROID_ACCEPT_LICENSES=Y
        
        # Install required Android SDK components
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.0"
        sdkmanager "platform-tools"
        
        # Create Buildozer configuration to use our SDK
        mkdir -p ~/.buildozer
        echo "[app]" > ~/.buildozer/default.cfg
        echo "android.sdk_path = $ANDROID_HOME" >> ~/.buildozer/default.cfg
        echo "android.ndk_path = $ANDROID_HOME/ndk" >> ~/.buildozer/default.cfg
        
        # Build APK
        buildozer -v android debug
      continue-on-error: false

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yunchengji-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
