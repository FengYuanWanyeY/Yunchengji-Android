name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-11-jdk
        sudo apt-get install -y automake libtool pkg-config libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libltdl-dev libssl-dev
        sudo apt-get install -y python3-setuptools
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5

    - name: Install Buildozer
      run: |
        pip3 install --user buildozer
        pip3 install --user cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Display Buildozer version
      run: buildozer --version

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Build APK
      run: buildozer -v android debug
      continue-on-error: false

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yunchengji-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
