name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip openjdk-11-jdk
        sudo apt-get install -y automake libtool pkg-config libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libltdl-dev libssl-dev
        sudo apt-get install -y python3-setuptools
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5

    - name: Install Buildozer
      run: |
        pip3 install --user buildozer
        pip3 install --user cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Display Buildozer version
      run: buildozer --version

    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        # Create license acceptance script
        cat > /tmp/accept_licenses.sh << 'EOF'
        #!/bin/bash
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269cda2" > $ANDROID_HOME/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-preview-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/google-android-ndk-license
        EOF
        chmod +x /tmp/accept_licenses.sh
        /tmp/accept_licenses.sh

    - name: Build APK
      run: |
        rm -rf ~/.buildozer
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk-r25b
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        # Let buildozer initialize SDK first
        buildozer android init debug || true
        # Install build-tools 36.1 (licenses already accepted)
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;36.1" || true
        # Now build the APK
        buildozer -v android debug
      continue-on-error: false

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yunchengji-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
